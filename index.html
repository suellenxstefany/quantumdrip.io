<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Drip – Survive the Simulation in Style</title>
    <meta name="description" content="Quantum Drip is your emotionally intelligent hoodie drop from another dimension." />
    <meta property="og:title" content="Quantum Drip – Survive the Simulation in Style">
    <meta property="og:description" content="Born in the void between consciousness and capitalism. Your wearable declaration that you're surviving the simulation.">
    <meta property="og:image" content="https://your-domain.com/images/hoodie-preview.jpg">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="Not a Breakdown-6.png" as="image">

    <!-- Critical CSS for above-the-fold content -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden !important;
            height: 100vh !important;
            max-height: 100vh !important;
            line-height: 1.5;
            visibility: visible;
        }

        body::after {
            content: "";
            display: block;
            height: 0px;
            clear: both;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container.show {
            opacity: 1;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            cursor: crosshair;
        }

        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }

        .main-logo {
            width: clamp(400px, 65vw, 800px);
            height: auto;
            display: block;
            margin: 0 auto;
            position: relative;
            min-height: 100px;
            opacity: 1 !important;
            visibility: visible !important;
        }

        .logo {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
            z-index: 9999;
            position: relative;
            min-height: 100px;
        }

        .brand-text {
            font-size: clamp(3.5rem, 9vw, 7rem);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            margin-bottom: 30px;
            color: #ff69b4;
            line-height: 0.9;
            position: relative;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: rgba(255, 105, 180, 0.9);
            font-style: italic;
            font-weight: 300;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        

        

        /* Critical responsive styles */
        @media (max-width: 768px) {
            .main-logo {
                width: clamp(300px, 80vw, 600px);
                min-height: auto;
            }

            .brand-text {
                font-size: clamp(2.5rem, 8vw, 4.5rem);
            }
        }

        /* Unified Audio CTA Button Styles */
        #audioWrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 3rem 0 4rem 0;
            width: 100%;
        }

        .vibe-in-button {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 12px 28px;
            font-size: 1rem;
            color: #fff;
            font-family: 'Comfortaa', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 12px rgba(127, 90, 240, 0.2);
            animation: cosmicPulse 5s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .vibe-in-button.playing {
            background: linear-gradient(120deg, #b57edc, #7f5af0, #63c5da);
            background-size: 200% 200%;
            box-shadow:
                0 0 20px rgba(179, 121, 255, 0.7),
                0 0 50px rgba(127, 90, 240, 0.5);
            transform: scale(1.04);
        }

        .vibe-in-button .vibe-text {
            font-size: 0.95rem;
            letter-spacing: 0.8px;
            background: linear-gradient(to right, #ffffff, #d6c6ff, #ffffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 6s linear infinite;
        }

        #audioWarning {
            display: none;
            color: #ccc;
            font-size: 0.9rem;
            font-style: italic;
            margin-top: 10px;
        }

        @keyframes cosmicPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.03);
                opacity: 0.92;
            }
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }

        /* product section */
        .product-section .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0;
            margin: 0;
            background: none !important;
        }

        .hoodie-gallery {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
            border-radius: 12px;
            background: transparent !important;
        }

        .flip-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .flip-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 10px 20px;
            font-size: 0.9rem;
            color: #fff;
            font-family: 'Comfortaa', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 12px rgba(127, 90, 240, 0.2);
            margin: 0 5px;
        }

        .flip-btn.active {
            background: linear-gradient(120deg, #b57edc, #7f5af0, #63c5da);
            background-size: 200% 200%;
            box-shadow:
                0 0 20px rgba(179, 121, 255, 0.7),
                0 0 50px rgba(127, 90, 240, 0.5);
        }

        .hoodie-container {
            perspective: 1000px;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
        }

        .hoodie-flipper {
            transition: transform 0.8s;
            transform-style: preserve-3d;
            position: relative;
            border-radius: 12px;
            width: 100%;
            height: 1000px;
        }

        .hoodie-flipper.flipped {
            transform: rotateY(180deg);
        }

        .hoodie-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            overflow: hidden;
        }

        .hoodie-front {
            background: transparent;
        }

        .hoodie-back {
            background: transparent;
            transform: rotateY(180deg);
        }

        .hoodie-side img {
            max-width: 100%;
            max-height: 1000px;
            width: auto;
            height: auto;
            display: block;
            object-fit: contain;
        }

        .hoodie-container {
            perspective: 1000px;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            height: 1000px;
        }

        .product-info {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
        }

        .product-info h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .product-info p {
            font-size: 1rem;
            color: #ddd;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .buy-section {
            display: flex;
            justify-content: center;
        }

        .quantum-button {
            background: linear-gradient(120deg, #b57edc, #7f5af0, #63c5da);
            background-size: 200% 200%;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 1.1rem;
            color: #fff;
            font-family: 'Comfortaa', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(127, 90, 240, 0.5);
            animation: cosmicPulse 5s ease-in-out infinite, shimmer 6s linear infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            margin: 10px;
        }

        .quantum-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(127, 90, 240, 0.7);
        }

        .quantum-button .btn-text {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .quantum-button .amazon-text,
        .quantum-button .escape-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Newsletter styles */
        .newsletter {
            background: none !important;
            padding: 0;
            text-align: center;
            margin: 0 !important;
            overflow: hidden !important;
        }

        .newsletter h3 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .newsletter p {
            font-size: 1.1rem;
            color: #ddd;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .email-form {
            display: flex;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .email-input {
            width: 70%;
            padding: 15px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 30px 0 0 30px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            backdrop-filter: blur(12px);
        }

        .email-button {
            width: 30%;
            padding: 15px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 0 30px 30px 0;
            background: linear-gradient(120deg, #b57edc, #7f5af0, #63c5da);
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background 0.3s ease;
        }

        .email-button:hover {
            background: linear-gradient(120deg, #63c5da, #7f5af0, #b57edc);
        }

        /* Footer styles */
        footer {
            background: none !important;
            padding: 0;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            border: none;
            margin: 0 !important;
            overflow: hidden !important;
        }

        /* Starfield */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: url("starfield.png") repeat top center;
            z-index: -1;
            animation: moveStars 200s linear infinite;
            opacity: 0.7;
            pointer-events: none;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 0; }
        }



        /* Hover Glow */
        .interactive-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(102, 51, 153, 0.3), transparent);
            border-radius: 50%;
            z-index: 2;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Keyframes for Glitch */
        @keyframes glitch-skew {
            0% {
                transform: skew(0deg);
            }
            10% {
                transform: skew(5deg);
            }
            20% {
                transform: skew(-5deg);
            }
            30% {
                transform: skew(3deg);
            }
            40% {
                transform: skew(-2deg);
            }
            50% {
                transform: skew(1deg);
            }
            60% {
                transform: skew(-1deg);
            }
            70% {
                transform: skew(0deg);
            }
            100% {
                transform: skew(0deg);
            }
        }

        @keyframes glitch-color {
            0% {
                filter: hue-rotate(0deg);
            }
            25% {
                filter: hue-rotate(10deg);
            }
            50% {
                filter: hue-rotate(-10deg);
            }
            75% {
                filter: hue-rotate(5deg);
            }
            100% {
                filter: hue-rotate(0deg);
            }
        }

        @keyframes liquid-logo-alive {
            0% {
                filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 105, 180, 0.8));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.6));
            }
        }

        @keyframes beat-pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Last resort - collapse all unexpected spacing */
        * {
            margin-bottom: 0 !important;
        }

        html, body {
            height: 100%;
            margin: 0 !important;
            padding: 0 !important;
        }

        body::after {
            display: none !important;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hoodie-gallery {
                grid-template-columns: 1fr;
            }

            .email-form {
                flex-direction: column;
            }

            .email-input {
                width: 100%;
                border-radius: 30px;
                margin-bottom: 10px;
            }

            .email-button {
                width: 100%;
                border-radius: 30px;
            }
        }
    </style>
</head>
<body>
    

    <!-- Critical above-the-fold content -->
    <div class="hero" id="hero">
        <div class="container">
            <div class="logo-container fade-in">
                <div class="main-logo">
                    <img src="Not a Breakdown-6.png" alt="Quantum Drip Logo" class="logo logo-main" />
                </div>

            <div id="audioWrapper">
                <button id="vibeInBtn" class="vibe-in-button">
                    <span class="vibe-text">Summon the Drip</span>
                    <audio id="quantumTrack" preload="none" loop style="display: none;">
                        <source src="Onhold.m4a" type="audio/mp4">
                        <source src="make-you-feel-like-remix.mp3" type="audio/mpeg">
                    </audio>
                </button>
                <p id="audioWarning">⚠️ Audio format not supported. Try using Chrome or upload an .mp3 fallback.</p>
            </div>

            <h1 class="brand-text fade-in fade-in-delay-1" style="margin-top: 40px;">QUANTUM DRIP</h1>
            <p class="subtitle fade-in fade-in-delay-2" style="font-style: normal; margin-bottom: 50px;">Born in the void between consciousness and capitalism, Quantum Drip™ is your wearable declaration that you're surviving the simulation stylishly, chaotically, and maybe emotionally sideways.</p>
        </div>
    </div>

    <!-- Placeholder for dynamically loaded content -->
    <div id="dynamicContent"></div>

    <!-- Deferred styles and animations -->
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">

    <!-- Load fonts after critical content -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&family=Comfortaa:wght@300;400;500;600;700&family=Anton&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

    <!-- Deferred JavaScript -->
    <script defer src="script.js"></script>

    <!-- Inline critical JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show main content immediately
            const container = document.querySelector('.hero .container');
            if (container) {
                container.classList.add('show');
            }
            
            // Load dynamic content immediately
            loadDynamicContent();
        });

        // Load dynamic content
        function loadDynamicContent() {
            const dynamicHTML = `
            <div class="starfield"></div>
            <div class="interactive-glow" id="glow"></div>


            <section class="product-section">
                <div class="container">
                    <div class="hoodie-gallery fade-in">
                        <div class="flip-controls">
                            <button class="flip-btn active" data-side="front">Front View</button>
                            <button class="flip-btn" data-side="back">Back View</button>
                        </div>

                        <div class="hoodie-container">
                            <div class="hoodie-flipper" id="hoodie-flipper">
                                <div class="hoodie-side hoodie-front">
                                    <img src="hoodie-front.jpg" alt="Quantum Drip Hoodie - Front" onload="this.style.opacity='1'" onerror="this.parentElement.innerHTML='<div class=hoodie-placeholder>Front View<br><small>Image not found</small></div>'">
                                </div>
                                <div class="hoodie-side hoodie-back">
                                    <img src="hoodie-back.jpg" alt="Quantum Drip Hoodie - Back" onload="this.style.opacity='1'" onerror="this.parentElement.innerHTML='<div class=hoodie-placeholder>Back View<br><small>Image not found</small></div>'">
                                </div>
                            </div>
                        </div>

                        <div class="product-info fade-in fade-in-delay-1">
                            <h2>Not a Breakdown, Just Quantum Processing</h2>
                            <p style="font-size: 1.2rem; color: #cccccc; margin-bottom: 35px; line-height: 1.6; max-width: 600px; margin-left: auto; margin-right: auto;">When reality glitches and your consciousness shifts dimensions - that's not a breakdown, that's just quantum processing. Wear your existential recalibration with pride.</p>
                            <p style="font-size: 1.1rem; color: #999; margin-bottom: 40px; line-height: 1.5;">Available in all dimensions (XS–3XL) — fits true to your quantum aura.</p>

                            <div class="buy-section">
                                <a href="https://www.amazon.com/dp/B0FK36P7NK?th=1&psc=1" target="_blank" class="quantum-button">
                                    <span class="btn-text">Escape Reality in Style</span>
                                    <span class="amazon-text">Now Available on Amazon</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

    <section class="newsletter fade-in">
      <div class="container">
        <h3 class="fade-in-delay-1">Join the Drip Matrix</h3>
        <p class="fade-in-delay-2">
          Enter your email to receive rare cosmic drops, glitch deals, and VIP existential updates.
          Stay glitched. Stay looped. Stay legendary.
        </p>
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          class="email-form fade-in-delay-3"
        >
          <input type="hidden" name="form-name" value="contact" />
          <input
            type="email"
            class="email-input"
            name="email"
            placeholder="Enter your email"
            required
          />
          <button type="submit" class="email-button">Sync</button>
        </form>
      </div>
    </section>


            <footer>
                <div class="container">
                    <p>&copy; 2025 Quantum Drip. Made with quantum entanglement and emotional calculus.</p>
                </div>
            </footer>
            `;

            const dynamicContainer = document.getElementById('dynamicContent');
            if (dynamicContainer) {
                dynamicContainer.innerHTML = dynamicHTML;
                
                // Force a reflow to ensure content is rendered
                dynamicContainer.offsetHeight;
                
                // Initialize lazy loading for images
                initLazyLoading();

                // Initialize deferred animations
                initDeferredAnimations();
                
                // Show all containers
                const containers = document.querySelectorAll('.container');
                containers.forEach(container => {
                    container.classList.add('show');
                });
            }

            //Interactive mouse tracking - moved here for dynamic content
            const hero = document.getElementById('hero');
            const glow = document.getElementById('glow');

            hero.addEventListener('mousemove', (e) => {
                const rect = hero.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;

                hero.style.setProperty('--mouse-x', x + '%');
                hero.style.setProperty('--mouse-y', y + '%');

                glow.style.left = (e.clientX - 150) + 'px';
                glow.style.top = (e.clientY - 150) + 'px';
                glow.style.opacity = '0.8';
            });

            hero.addEventListener('mouseleave', () => {
                glow.style.opacity = '0';
            });

            // Note: Hoodie flip functionality moved to script.js initHoodieGallery()
        }

        function initLazyLoading() {
            const lazyImages = document.querySelectorAll('.lazy-load');

            lazyImages.forEach(img => {
                if (img.dataset.src) {
                    img.src = img.dataset.src;
                    img.removeAttribute('data-src');
                }
            });
        }

        function initDeferredAnimations() {
            const fadeElements = document.querySelectorAll('.fade-in');

            fadeElements.forEach((element, index) => {
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }
    </script>
</body>
</html>
